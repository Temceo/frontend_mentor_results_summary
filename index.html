<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <section id="result">
      <h1>Your Result</h1>
      <p class="score">
        <span>76</span> of 100
      </p>

      <div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section id="summary">
      <h2> Summary</h2>

      <div class="subject reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="reaction svg">
          <p>Reaction</p>
        </div>
        <p>80 <span class="percent-score">/ 100</span>
        </p>
      </div>

      <div class="subject memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="memory svg">
          <p>Memory</p>
        </div>
        <p>92 <span class="percent-score">/ 100</span></p>
      </div>

      <div class="subject verbal">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="verbal svg">
          <p>Verbal</p>
        </div>
        <p>61 <span class="percent-score">/ 100</span></p>
      </div>

      <div class="subject visual">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="visual svg">
          <p>Visual</p>
        </div>
        <p>72 <span class="percent-score">/ 100</span></p>
      </div>

      <button id="btn-continue">Continue</button>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Martin Mwaka</a>.
  </div>
</body>

</html>
